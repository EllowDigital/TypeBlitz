<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TypeBlitz: Web Update - Redirecting to the latest download page.">
    <meta name="keywords" content="TypeBlitz, Web Update, Redirect">
    <meta name="author" content="Sarwan Yadav">
    <meta name="theme-color" content="#007bff">
    <title>Redirecting to New Download Page</title>

    <!-- SEO and Performance Improvements -->
    <meta http-equiv="refresh" content="2; url=https://typeblitz.netlify.app/production/files/v2.6.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .inb {
            margin-top: 20px;
        }

        .pf {
            font-size: 1rem;
            color: #555;
        }

        .a1 {
            color: #007bff;
            text-decoration: none;
        }

        .a1:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div>
        <p>You will be redirected to the new download page in 2 seconds.</p>
        <div class="inb">
            <p class="pf">
                The website has been built with <i class="fas fa-heart"></i> by
                <a href="https://sarwan6174.github.io/sarwan.github.io" class="a1">Sarwan Yadav</a>
            </p>
        </div>
    </div>

    <!-- Clear localStorage on page unload -->
    <script>
        window.addEventListener('beforeunload', () => {
            window.localStorage.clear();
        });
    </script>
</body>

</html>
