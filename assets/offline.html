<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Oops! You're offline. Please check your internet connection and try again.">
  <meta name="robots" content="noindex, nofollow">

      background-color: #f8f9fa;
      margin: 0;

      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }
  </style>

<body>
  <div>
    <h1>Oops! You're Offline.</h1>

    // Clear localStorage before closing the website
    window.addEventListener('beforeunload', function () {
      window.localStorage.clear();
    });
  </script>
