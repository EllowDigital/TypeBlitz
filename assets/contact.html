    <!-- Styles for SEO and Performance -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            color: #333;
        }

        .contact-form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .contact-form h2 {
            margin: 0 0 20px;
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #66afe9;
            outline: none;
            box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
        }

        .contact-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-form button:hover {
            background-color: #218838;
        }

        @media (max-width: 480px) {
            .contact-form {
                padding: 20px;
            }

            .contact-form h2 {
                font-size: 22px;
            }

            .contact-form input,
            .contact-form textarea,
            .contact-form button {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="https://formsubmit.co/ellowdigitals@gmail.com" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <!-- Hidden fields -->
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="TypeBlitz Contact Form: New Submission!">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://typeblitz.netlify.app/assets/success.html">

            <button type="submit">Send Message</button>
        </form>
    </div>

</body>

</html>
