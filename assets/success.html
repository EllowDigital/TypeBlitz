<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your message has been successfully sent.">
    <meta name="theme-color" content="#00ff26">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://typeblitz.netlify.app/success-page">
    <title>Success Page | TypeBlitz</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .message-container i {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .message-container p {
            font-size: 1.25rem;
            margin: 0;
        }

        .loader-wrapper {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media only screen and (max-width: 600px) {
            .message-container {
                padding: 15px;
            }

            .loader {
                width: 50px;
                height: 50px;
            }

            .message-container i {
                font-size: 3em;
            }

            .message-container p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Success message container -->
    <div class="message-container" id="successMessage">
        <i class="fas fa-check-circle"></i>
        <p>Your message has been sent successfully.</p>
    </div>

    <!-- Loader wrapper (initially hidden) -->
    <div class="loader-wrapper" id="loaderWrapper">
        <div class="loader"></div>
    </div>

    <!-- JavaScript for Success Page Behavior -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const successMessage = document.getElementById('successMessage');
            const loaderWrapper = document.getElementById('loaderWrapper');

            // Display success message initially
            successMessage.style.display = 'flex';

            // After 4 seconds, hide the success message and show the loader
            setTimeout(() => {
                successMessage.style.display = 'none';
                loaderWrapper.style.display = 'flex';

                // After another 4 seconds, redirect to the home page
                setTimeout(() => {
                    window.location.href = 'https://typeblitz.netlify.app/';
                }, 4000);
            }, 4000);
        });
    </script>

</body>

</html>
