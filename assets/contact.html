<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .contact-form h2 {
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .contact-form button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-form button:hover {
            background-color: #4cae4c;
        }

        @media (max-width: 480px) {
            .contact-form {
                padding: 15px;
            }

            .contact-form h2 {
                font-size: 20px;
            }

            .contact-form input,
            .contact-form textarea,
            .contact-form button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="https://formsubmit.co/sarwanyadav6174@gmail.com" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <!-- Hidden fields and submit button -->
            <input type="hidden" name="_template" value="table" />
            <input type="hidden" name="_subject" value="TypeBlitz Contact Form: New Submission!" />
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_next" value="https://typeblitz.tech/assets/success.html" />

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>

</html>
